<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>eloquent javascript Ã¼bung 3></title>title>
        <style>            
            body{
                min-height: 200px;
            }
            
            .hat,
            .cat{
                position: absolute;
            }

        </style>
    </head>
    <body>
        <img src="img/cat.png" id="cat" class="cat">
        <img src="img/hat.png" id="hat"class="hat">

        <script>
            let angle = 0;
            let lastTime = null;
            function animate(time, lastTime) {
                if(lastTime != null){
                    angle += (time - lastTime) * 0.001;
                }
                lastTime = time;
                cat.style.top = (Math.sin(angle) * 40 + 40) + "px";
                cat.style.left =(Math.cos(angle) * 200 + 230) + "px";

                hat.style.top = (-Math.sin(angle) * 40 + 40) + "px";
                hat.style.left = (-Math.cos(angle) * 200 + 230) + "px";

                requestAnimationFrame(newTime =>  animate(newTime, time));
            }
            requestAnimationFrame(animate);
        </script>
    </body>
</html>
